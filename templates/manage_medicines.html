<!DOCTYPE html>
<html>
<head>
    <title>Manage Medicines</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #f2f2f2; }
        a.button {
            padding: 6px 12px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a.button:hover {
            background-color: #2980b9;
        }
        .btn-danger { background-color: #e74c3c; }
        .btn-danger:hover { background-color: #c0392b; }
    </style>
</head>
<body>

    <h2>üìã Manage Medicines</h2>
    <a href="{{ url_for('add_medicine') }}" class="button">‚ûï Add New Medicine</a>
    <a href="{{ url_for('home') }}" class="button" style="float: right;">‚¨Ö Back to Dashboard</a>

    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Generic</th>
                <th>Brand</th>
                <th>Form</th>
                <th>Strength</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for med in medicines %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ med.generic }}</td>
                <td>{{ med.brand }}</td>
                <td>{{ med.form }}</td>
                <td>{{ med.strength }}</td>
                <td>{{ "%.2f"|format(med.price) }}</td>
                <td>
                    <a href="{{ url_for('edit_medicine', medicine_id=med.id) }}" class="button">‚úèÔ∏è Edit</a>
                    <a href="{{ url_for('delete_medicine', medicine_id=med.id) }}" class="button btn-danger" onclick="return confirm('Are you sure you want to delete this medicine?');">üóë Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
